spring:
  application:
    name: omar-download
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888/omar-config-server
    discovery:
      enabled: false
  boot:
    admin:
      url: http://localhost:8082/omar-admin-server/
      client:
        prefer-ip: true
